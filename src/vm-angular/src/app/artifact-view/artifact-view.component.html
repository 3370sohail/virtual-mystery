<div class="card mb-3" >
    <div class="card-header">

        <h4> {{ release_data.mystery }}</h4>
    </div>

    <div class="card-body">
        <img class="card-img-top img-responsive rounded mx-auto d-block mb-3" style="width:50%;" src ="{{ release_data.image }}">
    </div>
</div>  

<div class="card mb-3 ">
    <div class="card-header card-title">
        <h5>
            {{ release_data.clue }}
        </h5>
    </div>
    <p class="card-text p-3">
            {{ release_data.answer }}

    </p>
</div>
