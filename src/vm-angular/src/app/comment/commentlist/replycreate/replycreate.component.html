<div class="container">
	<div class="alert alert-secondary p-2 m-1" >
		<p class="alert-heading font-weight-bold" >Submit Reply</p>
		<div class="pl-4" >
			<form (ngSubmit)="f.form.valid && createReply()" #f="ngForm">
				<p class="alert alert-warning text-center" *ngIf="error"> <strong>An error occurred, please try again.</strong> </p>
				<div class="form-group">
					<textarea class="form-control" rows="1" name="text" [(ngModel)]="model.text" #text="ngModel"></textarea>
				</div>
				<div class="text-right">
					<button type="submit" class="btn btn-primary btn-xs" >Submit</button>
				</div>
			</form>
		</div>
	</div>
</div>
