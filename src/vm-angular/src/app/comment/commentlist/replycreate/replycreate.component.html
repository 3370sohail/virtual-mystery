



<p class="alert-heading font-weight-bold" >Your Reply</p>

<form (ngSubmit)="f.form.valid && createReply()" #f="ngForm">
	<p *ngIf="error"> <strong>An error occurred, please try again.</strong> </p>

	<div class="form-group">
		<textarea class="form-control" rows="2" name="text" [(ngModel)]="model.text" #text="ngModel"></textarea>
	</div>

	<div class="text-right">
		<button type="submit" class="btn btn-primary btn-xs" >Submit</button>
	</div>
</form>
