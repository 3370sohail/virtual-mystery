<div class="container m-3" *ngIf="show_result==true">
  <!-- when result is clicked we want to see the result for this user for this week -->
  <div>
    
  </div>

  <button class="btn btn-outline-danger btn-block" (click)="show_result=false">
    Show Result
  </button>
</div>

<div class="container m-3" *ngIf="show_result==false">
  <button class="btn btn-outline-danger btn-block" (click)="show_result=true">
    Hide Result
  </button>
</div>
